<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Déplacer Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/creer.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="#"><img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authentic Collection"></a></h1>
        </header>
        <h1 class="text-center">Déplacer Patient</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form class="registration-form" method="POST">
            {% csrf_token %}
            <label class="col-one-half">
                <span class="label-text">Sélectionnez le Patient</span>
                <select class="form-control" id="patient_id" name="patient_id" required>
                    <option value="">Choisir un patient</option>
                    {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <label class="col-one-half">
                <span class="label-text">Sélectionnez le Nouvel Hôpital</span>
                <select class="form-control" id="new_hopital_id" name="new_hopital_id" required>
                    <option value="">Choisir un hôpital</option>
                    {% for hopital in hopitaux %}
                        <option value="{{ hopital.id }}">{{ hopital.nom_hopital }}</option>
                    {% endfor %}
                </select>
            </label>

            <div class="text-center">
                <button class="submit" name="register">Déplacer</button>
            </div>
        </form>
    </div>
</body>
</html>
