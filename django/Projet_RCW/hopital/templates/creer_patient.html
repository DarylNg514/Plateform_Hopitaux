<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Créer Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{% static 'css/creer.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <a href="#">
                    <img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authentic Collection">
                </a>
            </h1>
        </header>
        <h1 class="text-center">Créer Patient</h1>

        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <form method="post" action="{% url 'creer_patient' %}">
            {% csrf_token %}
            <label class="col-one-half">
                <span class="label-text">Nom</span>
                <input type="text" name="nom">
            </label>
            <label class="col-one-half">
                <span class="label-text">Email</span>
                <input type="email" name="email">
            </label>
            <label class="col-one-half">
                <span class="label-text">Téléphone</span>
                <input type="text" name="telephone">
            </label>
            <label class="col-one-half">
                <span class="label-text">Adresse</span>
                <input type="text" name="adresse">
            </label>
            <label class="col-one-half">
                <span class="label-text">Mot de passe</span>
                <input type="password" name="password">
            </label>

            <div class="text-center">
                <button class="submit" name="register">Enregistrer</button>
            </div>
        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{% static 'js/creer.js' %}"></script>

</body>

</html>
