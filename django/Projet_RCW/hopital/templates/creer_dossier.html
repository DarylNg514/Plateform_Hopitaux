<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Créer Dossier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{% static 'css/creer.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <a href="#">
                    <img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authentic Collection">
                </a>
            </h1>
        </header>
        <h1 class="text-center">Créer Dossier</h1>

        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <form method="post" action="{% url 'creer_dossier' %}">
            {% csrf_token %}
            <label class="col-one-half">
                <span class="label-text">Patient</span>
                <select name="patient">
                    {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <label class="col-one-half">
                <span class="label-text">Médecin</span>
                <select name="medecin">
                    {% for medecin in medecins %}
                        <option value="{{ medecin.id }}">{{ medecin.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <label class="col-one-half">
                <span class="label-text">Infirmier</span>
                <select name="infirmier">
                    <option value="">Aucun</option>
                    {% for infirmier in infirmiers %}
                        <option value="{{ infirmier.id }}">{{ infirmier.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <label class="col-one-half">
                <span class="label-text">Maladie</span>
                <input type="text" name="disease">
            </label>
            <label class="col-one-half">
                <span class="label-text">Interne</span>
                <input type="checkbox" name="internal">
            </label>
            <label class="col-one-half">
                <span class="label-text">Date d'ouverture</span>
                <input type="date" name="openDate">
            </label>
            <label class="col-one-half">
                <span class="label-text">Statut</span>
                <select name="status">
                    <option value="open">Ouvert</option>
                    <option value="closed">Fermé</option>
                </select>
            </label>
            <div class="text-center">
                <button class="submit" name="register">Enregistrer</button>
            </div>
        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{% static 'js/creer.js' %}"></script>
</body>

</html>
