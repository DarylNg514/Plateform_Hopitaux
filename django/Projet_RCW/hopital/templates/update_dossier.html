<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Modifier Dossier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{% static 'css/creer.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <a href="#">
                    <img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authentic Collection">
                </a>
            </h1>
        </header>
        <h1 class="text-center">Modifier Dossier</h1>

        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <form class="registration-form" method="POST">
            {% csrf_token %}
            
            <label class="col-one-half">
                <span class="label-text">Maladie</span>
                <input type="text" name="disease" value="{{ dossier.disease }}">
            </label>
            <label class="col-one-half">
                <span class="label-text">Interne</span>
                <input type="checkbox" name="internal" {% if dossier.internal %}checked{% endif %}>
            </label>
           
            <label class="col-one-half">
                <span class="label-text">Statut</span>
                <select name="status">
                    <option value="open" {% if dossier.status == 'open' %}selected{% endif %}>Ouvert</option>
                    <option value="closed" {% if dossier.status == 'closed' %}selected{% endif %}>Fermé</option>
                </select>
            </label>
            
            <div class="text-center">
                <button class="submit" name="register">Modifier</button>
            </div>
        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
