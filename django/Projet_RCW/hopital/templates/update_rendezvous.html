<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Modifier Rendez-vous</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{% static 'css/creer.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <a href="#">
                    <img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authentic Collection">
                </a>
            </h1>
        </header>
        <h1 class="text-center">Modifier Rendez-vous</h1>

        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}
            <label class="col-one-half">
                <span class="label-text">Date</span>
                <input type="date" name="date" value="{{ rendezvous.date }}">
            </label>
            <label class="col-one-half">
                <span class="label-text">Heures</span>
                <select name="heures">
                    {% for hour in heures %}
                        <option value="{{ hour }}" {% if rendezvous.heures == hour %}selected{% endif %}>{{ hour }}</option>
                    {% endfor %}
                </select>
            </label>
            <label class="col-one-half">
                <span class="label-text">Patient</span>
                <select name="patient_id" class="form-control">
                    {% for patient in patients %}
                        <option value="{{ patient.id }}" {% if rendezvous.Patient.id == patient.id %}selected{% endif %}>{{ patient.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <label class="col-one-half">
                <span class="label-text">MÃ©decin</span>
                <select name="medecin_id" class="form-control">
                    {% for medecin in medecins %}
                        <option value="{{ medecin.id }}" {% if rendezvous.Medecin.id == medecin.id %}selected{% endif %}>{{ medecin.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <div class="text-center">
                <button class="submit" name="register">Modifier</button>
            </div>
        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
