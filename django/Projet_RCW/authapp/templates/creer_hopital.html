<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Creer Hopital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
{%load static%}
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{% static 'css/creer.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <a href="#">
                    <img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authentic Collection">
                </a>
            </h1>
        </header>
        <h1 class="text-center">Creer Hopital</h1>

        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <form method="post" action="{% url 'creer_hopital' %}">
            {% csrf_token %}
            <label class="col-one-half">
                <span class="label-text">Adresse</span>
                <input type="text" name="adresse">
            </label>
            <label class="col-one-half">
                <span class="label-text">Code postal</span>
                <input type="text" name="codepostal">
            </label>
            <label>
                <span class="label-text">Nom de hopital</span>
                <input type="text" name="nom_hopital">
            </label>
            <label>
                <span class="label-text">Email</span>
                <input type="text" name="email">
            </label>
            <label>
                <span class="label-text">Telephone</span>
                <input type="text" name="telephone">
            </label>
            <label>
                <span class="label-text">Date de creation</span>
                <input type="date" name="date_de_creation">
            </label>
            <label>
                <span class="label-text">Status</span>
                <select name="status">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </label>
            <label class="password">
                <span class="label-text">Password</span>
                <button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
                    <span class="glyphicon glyphicon-eye-close"></span>
                </button>
                <input type="password" name="password">
            </label>

            <div class="text-center">
                <button class="submit" name="register">Enregistrer</button>
            </div>
        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{% static 'js/creer.js' %}"></script>

</body>

</html>
