<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acceuil</title>
        {% load static %}
        <link rel="stylesheet" href="{% static './css/login.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,500,300' rel='stylesheet' type='text/css'>
    </head>
<body>

    <div class="container">
        <div class="brand-logo"></div>
        <div class="brand-title">DIICC CIUSS</div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
        <div class="inputs">
            <label>EMAIL</label>
            <input type="text" id="identifiant" name="identifiant" placeholder="identifiant" required />
            <label>PASSWORD</label>
            <input type="password" placeholder="Min 4 charaters long" id="password" name="password" placeholder="password" required />
            <button type="submit">LOGIN</button>
        </div>
    </form>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    </div>
</body>

</html>
