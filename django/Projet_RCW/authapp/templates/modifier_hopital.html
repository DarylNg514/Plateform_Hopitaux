<!DOCTYPE html>
<html>
{%load static%}
<head>
    <meta charset="UTF-8">
    <title>Modifier Hôpital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="{% static 'css/creer.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <a href="#">
                    <img src="http://tfgms.com/sandbox/dailyui/logo-1.png" alt="Authentic Collection">
                </a>
            </h1>
        </header>
        <h1 class="text-center">Modifier Hôpital</h1>

        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <form class="registration-form" method="POST">
            {% csrf_token %}
            <label class="col-one-half">
                <span class="label-text">Adresse</span>
                <input type="text" name="adresse" value="{{ hopital.adresse }}">
            </label>
            <label class="col-one-half">
                <span class="label-text">Code postal</span>
                <input type="text" name="codepostal" value="{{ hopital.codepostal }}">
            </label>
            <label>
                <span class="label-text">Nom de hopital</span>
                <input type="text" name="nom_hopital" value="{{ hopital.nom_hopital }}">
            </label>
            <label>
                <span class="label-text">Email</span>
                <input type="text" name="email" value="{{ hopital.email }}">
            </label>
            <label>
                <span class="label-text">Telephone</span>
                <input type="text" name="telephone" value="{{ hopital.telephone }}">
            </label>
            <label>
                <span class="label-text">Status</span>
                <select name="status">
                    <option value="true" {% if hopital.status %}selected{% endif %}>Active</option>
                    <option value="false" {% if not hopital.status %}selected{% endif %}>Inactive</option>
                </select>
            </label>

            <div class="text-center">
                <button class="submit" name="register">Modifier</button>
            </div>
        </form>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{% static 'js/index.js' %}"></script>

</body>

</html>
